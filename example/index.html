<html>
	<head>
		<meta charset="utf-8">
		<title>demo</title>
	</head>
	<body>
		<div id="app"></div>

		<script type="text/javascript" src="../dist/reo.js"></script>
		<script type="text/javascript" src="../logger.js"></script>
		<script type="text/javascript">
			const app = reo();

			app.use( logger() );

			app.model({
				name: 'foo',
				state: { food: 'rice' },
				reducers: {
					bar( state, payload ) {
						state.food = payload;
					}
				}
			})

			app.model( {
				name: 'counter',
				state: { count: 0 },
				reducers: {
					add( state, payload = 1 ) {
						state.count = state.count + payload;
					},
					minus( state, payload = 1 ) {
						state.count = state.count - payload;
					}
				}
			} );

			app.getters( {
				ccc: ( { counter } ) => counter.count
			} );

			app.actions( {
				bar( { commit }, payload ) {
					setTimeout(function () {
						commit( 'foo/bar', payload );
					}, 1000);
				},
				addSync( { commit, dispatch }, num ) {
					dispatch( 'bar', 'rice2' );
					commit( 'counter/add', num );
				},
				minusSync( { commit }, num ) {
					commit( 'counter/minus', num );
				},
				addAsync( { commit }, num ) {
					setTimeout(function () {
						commit( 'counter/add', num );
					}, 4000);
				}
			} );

			app.view( {
				name: 'Btn',
				template: `
					<button on-click="{ this.onClick() }">{#inc this.$body}</button>
				`,
				onClick() {
					console.log( 'clicked' );
				}
			} );

			app.view( {
				// models: [ 'counter' ],
				// components: {},
				config() {
					this.data.localState = 1;
				},
				computed: {
					c: 'ccc'
				},
				template: `
					<Btn>xxx</Btn>
					<button on-click="{ localState = localState + 1 }">
						{ localState }
					</button>
					<br />
					{ c }
					<button on-click="{ this.dispatch( 'addSync' ) }">+</button>
					<button on-click="{ this.dispatch( 'minusSync' ) }">-</button>
					<button on-click="{ this.dispatch( 'addAsync', 9 ) }">async add</button>
				`
			} );

			// app.router([
			// 	{ path: '/', component: Home, beforeEnter: function() {}, children: [] },
			// 	{ path: '/settings', component: Settings, children: [] },
			// ]);

			app.start( '#app' );
		</script>
	</body>
</html>
