<html>
	<head>
		<meta charset="utf-8">
		<title>Counter</title>
	</head>
	<body>
		<div id="app"></div>

		<script type="text/javascript" src="../dist/reo.js"></script>
		<script type="text/javascript" src="../logger.js"></script>
		<script type="text/javascript">
			const app = reo()

			app.use( logger() );

			app.model( {
				name: 'counter',
				state: { count: 0 },
				reducers: {
					add( state ) {
						state.count++
					},
					minus( state ) {
						state.count--
					}
				}
			} )

			app.getters( {
				count: state => state.counter.count
			} )

			app.actions( {
				add( { commit } ) {
					commit( 'counter/add' )
				},
				minus( { commit } ) {
					commit( 'counter/minus' )
				}
			} )

			const Counter = {
				computed: {
					c: 'count'
				},
				template: `
					<button on-click="{ this.dispatch( 'minus' ) }">-</button>
					{ c }
					<button on-click="{ this.dispatch( 'add' ) }">+</button>
				`,
			}

			app.router( {
				routes: [
					{ url: '', component: Counter }
				]
			} )

			app.start( '#app' )
		</script>
	</body>
</html>
